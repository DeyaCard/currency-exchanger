<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <form id="exchangeForm">
    <label for="amount">Enter Amount (USD): </label>
      <input id="amount" type="text">
      <br>
      <br>
      <label for="currencyTo">Convert to:</label>
      <select class="form-control" id="currencyTo">
        <option value="EUR">Eurozone Euro</option>
        <option value="INR">Indian Rupee</option>
        <option value="JPY">Japanese Yen</option>
        <option value="MXN">Mexican Peso</option>
        <option value="NZD">New Zealand Dollar</option>
        <option value="DKK">Denmark Krone</option>
        <option value="CAD">Canadian Dollar</option>
      </select>
      <br>
      <br>
      <button class="btn-success" id="exchangeCurrency" type="click">Submit</button>
    </form> 
      <br>
      <br>
      <div class="showErrors"></div>
      <div class="showExchange"></div>
    
  </div>
</body>
</html>
