<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <label for="amount">Enter Amount (USD): </label>
      <input id="amount" type="text">
      <br>
      <br>
      <label for="currencyTo">Convert to:</label>
      <select class="form-control" id="currencyTo">
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
        <option value="JPY">JPY</option>
        <option value="MXN">MXN</option>
        <option value="NZD">NZD</option>
        <option value="DKK">DZZ</option>
        <option value="CAD">CAD</option>
      </select>
      <br>
      <br>
      <button class="btn-success" id="exchangeCurrency" type="click">Submit</button>
      <br>
      <br>
      <div class="showErrors"></div>
      <div class="showExchange"></div>
    
  </div>
</body>
</html>
