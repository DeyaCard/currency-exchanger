<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <label for="amount">Enter Amount:</label>
      <br>
      <input id="amount" type="text">
      <br>
      <label for="currencyFrom">From:</label>
      <select class="form-control" id="currencyFrom">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="CNY">CNY</option>
        <option value="JPY">JPY</option>
        <option value="SEK">SEK</option>
      </select>
      <br>
      <label for="currencyTo">To:</label>
      <select class="form-control" id="currencyTo">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="CNY">CNY</option>
        <option value="JPY">JPY</option>
        <option value="SEK">SEK</option>
      </select>
      <br>
      <button class="btn-success" id="exchangeCurrency" type="click">Convert</button>
      <br>
      <br>
      <div class="showErrors"></div>
      <div class="showExchange"></div>
    
  </div>
</body>
</html>
